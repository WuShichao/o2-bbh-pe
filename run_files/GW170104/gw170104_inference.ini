[variable_args]
; waveform parameters that will vary in MCMC
tc =
mass1 =
mass2 =
spin1_a =
spin1_azimuthal =
spin1_polar =
spin2_a =
spin2_azimuthal =
spin2_polar =
distance =
inclination =
polarization =
ra =
dec =

[static_args]
; waveform parameters that will not change in MCMC
approximant = IMRPhenomPv2
f_lower = 20.0

[prior-tc]
; coalescence time prior
name = uniform
min-tc = 1167559936.50
max-tc = 1167559936.70

; the following parameter boundaries have been taken from 
[prior-mass1]
name = uniform
min-mass1 = 5.5
max-mass1 = 160.0

[prior-mass2]
name = uniform
min-mass2 = 5.5
max-mass2 = 160.0

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.99

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.99

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[prior-distance]
; distance prior
name = uniform_radius
min-distance = 100
max-distance = 2500
; LVC reported lower bound 490
;reported upper bound 1330

[prior-inclination]
; inclination prior
name = sin_angle

[prior-ra+dec]
; sky position prior
name = uniform_sky

[prior-polarization]
; polarization prior
name = uniform_angle

;
;   Sampling transforms

[sampling_parameters]
mass1,mass2 : mchirp,q

[sampling_transforms-mchirp+q]
; inputs mass1, mass2
; outputs mchirp, q
name = mass1_mass2_to_mchirp_q

[constraint-1]
name = custom
constraint_arg = q_from_mass1_mass2(mass1, mass2) < 8.

[constraint-2]
name = custom
constraint_arg = q_from_mass1_mass2(mass1, mass2) > 1.

[constraint-3]
name = custom
constraint_arg = mchirp_from_mass1_mass2(mass1, mass2) > 12.3

[constraint-4]
name = custom
constraint_arg = mchirp_from_mass1_mass2(mass1, mass2) < 45.0
